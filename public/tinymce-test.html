<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TinyMCE Test</title>
        <script
            src="https://cdn.tiny.cloud/1/la0ql2hq8yd8u8jx5l3mevofs09gvlzlo2yktz5w3dfrpzg6/tinymce/6/tinymce.min.js"
            referrerpolicy="origin"
        ></script>
    </head>
    <body>
        <h1>TinyMCE Test Page</h1>

        <form>
            <label for="primary_text">Primary Text:</label>
            <textarea id="primary_text" name="primary_text">
            <p>This is a test content for TinyMCE</p>
        </textarea
            >

            <label for="description">Description:</label>
            <textarea id="description" name="description">
            <p>This is description content for TinyMCE</p>
        </textarea
            >

            <button type="submit">Submit</button>
        </form>

        <script>
            tinymce.init({
                selector: "#primary_text, #description",
                height: 200,
                menubar: false,
                plugins: [
                    "advlist",
                    "autolink",
                    "lists",
                    "link",
                    "image",
                    "charmap",
                    "anchor",
                    "searchreplace",
                    "visualblocks",
                    "code",
                    "fullscreen",
                    "insertdatetime",
                    "media",
                    "table",
                    "help",
                    "wordcount",
                ],
                toolbar:
                    "undo redo | blocks | " +
                    "bold italic forecolor | alignleft aligncenter " +
                    "alignright alignjustify | bullist numlist outdent indent | " +
                    "removeformat | help",
                content_style:
                    "body { font-family:Helvetica,Arial,sans-serif; font-size:14px }",
            });
        </script>
    </body>
</html>
